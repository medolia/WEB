<!DOCTYPE html>
<html>
<head>
    <title>dl元素演示</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="小甲鱼,Web开发,HTML5,CSS3,Web编程教学">
    <meta name="description" content="《零基础入门学习Web开发》案例演示">
    <meta name="author" content="小甲鱼">
</head>
<body>
    <!-- 单条术语与描述 -->
    <dl>
        <dt>fishc.com.cn</dt>
        <dd>一个神奇的论坛。</dd>
    </dl>

    <!-- 多条术语，单条描述 -->
    <dl>
        <dt>fishc.com.cn</dt>
        <dt>bbs.fishc.com</dt>
        <dd>一个神奇的论坛。</dd>
    </dl>

    <!-- 单条术语，多条描述 -->
    <dl>
        <dt>fishc.com.cn</dt>
        <dd>一个神奇的论坛。</dd>
        <dd>一个可以结识一群志同道合的朋友的地方。</dd>
    </dl>

    <!-- 多条术语，多条描述 -->
    <dl>
        <dt>fishc.com.cn</dt>
        <dd>一个神奇的论坛。</dd>
        <dd>一个可以结识一群志同道合的朋友的地方。</dd>
        <dt>ilovefishc.com</dt>
        <dd>鱼C工作室的新主页。</dd>
    </dl>
</body>
</html>
